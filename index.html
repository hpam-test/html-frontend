
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Product List</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- First Page Top Component -->
            <div class="col-12">
                <div class="first-page-top-component">
                    <h1>Product List</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- First Page Left Middle Component -->
            <div class="col-lg-4">
                <div class="first-page-left-middle-component">
                    <h2>Product Filters</h2>
                    <!-- Product Filters -->
                </div>
                <button class="btn btn-primary apply-btn">Apply</button>
            </div>

            <!-- First Page Right Middle Component -->
            <div class="col-lg-8">
                <div class="first-page-right-middle-component">
                    <!-- Product List -->
                    <!-- Product cards will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="row">
            <!-- First Page Bottom Component -->
            <div class="col-12">
                <div class="first-page-bottom-component">
                    <button class="btn btn-primary previous-btn">Previous</button>
                    <button class="btn btn-primary next-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
